<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>TECHWORKS - Test</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="/login" method="post">
		        <h2 class="form-login-heading">techworks test - sign in!</h2>
		        <div class="login-wrap">
		            <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                <br>
                <input type="password" class="form-control" placeholder="Password">
		            <br>
		            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
		        </div>

            <!-- Error Modal -->
            <div id="error-modal" role="dialog" tabindex="-1" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Oops...</h4>
                  </div>
                  <div class="modal-body">
                    <p id="error-msg"></p>

                  </div>
                  <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- modal -->

		      </form>
	  	
	  	</div>
	  </div>

    <script src="assets/js/jquery-1.8.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/login-bg.jpg", {speed: 500});
    </script>

    <script type="text/javascript">
      $(document).ready(function() {

        $('form').submit(function (e) {
          var formData = {
            username: $('input[name=username]').val(),
            password: $('input[type=password]').val()
          };

          $.ajax({
            url: 'http://localhost:3000/login',
            type: 'POST',
            data: formData,
            dataType: 'json',
            encode: true,

            success: function (data, textStatus, jqXHR) {
              $.cookie('phester_username', formData.username);
              window.location = 'test.html';
            },

            error: function (jqXHR, textStatus, errorThrown) {
              if (errorThrown) {
                $('#error-msg').text(errorThrown);
              }
              else {
                $('#error-msg').text(textStatus);
              }

              $('#error-modal').modal({ show: true });
            }
          });

          e.preventDefault();	//STOP default action
        });

      });
    </script>

  </body>
</html>
